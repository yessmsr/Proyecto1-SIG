    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Residencial Gonzales Angulo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
   integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="

   <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"

   crossorigin=""></script>
   <style>
    #map { height: 400px;
    width:600;}
   </style>
  
</head>

<body>
    <div id="map"></div>
    <script src="Postes.js"></script>
    <script src="ParqueInfantil.js"></script>
    <script src="lineas.js"></script>
    <script src="Hidrantes.js"></script>
    <script src="Casas.js"></script>
    <script>
        var map = L.map('map').setView([9.86042,-83.90872], 17);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        L.geoJson(postes).addTo(map);
        L.geoJson(hidrantes).addTo(map);
        L.geoJson(casas).addTo(map);
        L.geoJson(ParqueInfantil).addTo(map);
        L.geoJson(lineas).addTo(map);
    </script>
</body>
